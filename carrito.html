<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://kit.fontawesome.com/bc7e4c6480.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
    <title>Document</title>
</head>

<body>

    <header>
        <div class="header_carrito">
            <img src="./imagenes/PauloSushi_menu.png" class="mt-2 img-sushi" alt="">
            <img src="./imagenes/MENU.png" class="mt-2 img-sushi2">
            <a class=" mb-2 d-flex text-decoration-none text-secondary text-lg">
                <i class="fa-solid fa-phone fa-3x  mb-3"></i>
                <p class="header_number">2974 36-8204</p>
            </a>
        </div>
        <div class="container_title">
            <p>¡HACE TU PEDIDO!</p>
            <input type="text" id="input1" class="inputText" placeholder="Ingrese nombre del menú">
        </div>
        <div class=" container me-5 mt-3 d-flex justify-content-end">
            
            <a id="carritoGeneral">
                <i id="carritoSeleccion" class="fa-solid fa-cart-shopping fa-2x icono me-3 " style="cursor: pointer;"></i>
            </a>
            <div>
                
            </div>
            <div class="card position-fixed" id="carritoCard" style="display: none;">
                <div class="card-header">
                    <b>Añadiste a tu carrito</b>
                </div>
                <div class="card-body" style="height: 200px; overflow: auto; display: flex;">
                    <table class="table">
                        <thead>
                            <tr>
                              <th scope="col">Nombre</th>
                              <th scope="col">Precio</th>
                              <th scope="col">Cantidad</th>
                              <th scope="col">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody id="carritoCompra"></tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <div id="totalCarrito">
                        <h4>Total: $0</h4>
                    </div>
                </div>
            </div>
            
        </div>
        
        <select class="btn btn-secondary dropdown-toggle mt-3 ms-3 " id="selectSort">
            <option value="">ORDENAR POR PRECIO</option>
            <option value="desc">Mayor a Menor</option>
            <option value="asc">Menor a Mayor</option>
        </select>
        </div>
    </header>
    </div>
    <section class="table_precios">
        <div>
            <table id="generalTable" class="table ms-3 mt-5">
            </table>
        </div>
    </section>
    <script src="./js/index.js"></script>
</body>

</html>
